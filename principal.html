<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Website Builder Kit</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            text-align: center;
        }
        .container {
            padding: 5px;
        }
        h1 {
            font-size: 40px;
            margin-bottom: 10px;
        }
        .price {
            font-size: 30px;
            text-decoration: line-through;
            opacity: 0.7;
        }
        .offer {
            font-size: 50px;
            font-weight: bold;
        }
        .cards {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .card {
            background: white;
            color: black;
            padding: 2px;
            width: 250px;
            height: 50px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.3);
        }
        .card h2 {
            margin: 10px 0;
            font-size: 22px;
        }
        .card p {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Medina Garcia Miguel Angel</h1>
        <p class="offer">IC-31M</p>
    

        <div class="cards">
            <a href="curriculum.html" class="card">
                <h2>curriculum</h2>
            </a>

            <a href="pagina.html" class="card">
                <h2>index</h2>
            </a>

            <a href="#" class="card">
                <h2></h2>
            </a>
        </div>
    </div>
</body>
</html>
